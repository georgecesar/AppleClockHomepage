<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Clock + Search</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.typekit.net/ggv6gjp.css">
  <script src="js/clock.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="clock-container">
      <img class="second-hand" src="./png/second-hand.png" alt="" id="second-hand">
      <img class="minute-hand" src="./png/minute-hand.png" alt="" id="minute-hand">
      <img class="hour-hand" src="./png/hour-hand.png" alt="" id="hour-hand">
      <img class="clock-face" src="./png/clock-face.png" alt="" id="clock-face">
    </div>
    <h1 id="welcome"></h1>
    <input type="text" placeholder="Type to surf the web..." id="search">
  </div>
